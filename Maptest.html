<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utah Heatmap</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Include Leaflet.heat plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>
    <style>
        #map { /* Set the size of the map */
            width: 800px;
            height: 600px;
            margin: 0 auto; /* Center the map horizontally */
        }
    </style>
</head>
<body>
    <div id="map"></div> <!-- Map container -->
    <script>
        // Initialize the map centered at Utah
        var map = L.map('map').setView([39.32098, -111.093735], 7);

        // Add OpenStreetMap as base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Data points for heatmap (latitude, longitude, intensity)
        var heatMapData = [
            [40.7608, -111.8910, 0.6], // Provo
            [39.3597, -111.5863, 0.7], // Ephraim
            [39.9755, -111.7852, 0.8], // Santaquin
            [40.2573, -111.6546,0.7],// Lavel Edwards Stadium
            [40.6387, -73.6401], // Oceanside, NY
            // Add more data points here...
        ];

        // Create heatmap layer
        var heat = L.heatLayer(heatMapData, {
            radius: 20, // Adjust radius for heatmap intensity
            blur: 15, // Adjust blur for heatmap intensity
            maxZoom: 10 // Limit heatmap visibility to certain zoom levels
        }).addTo(map);
    </script>
</body>
</html>
